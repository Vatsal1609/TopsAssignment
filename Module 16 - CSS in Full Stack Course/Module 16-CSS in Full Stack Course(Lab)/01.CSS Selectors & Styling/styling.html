<!DOCTYPE html>
<html lang="en">

</head>
<body>
  <form action="">
    <h2>Contact us</h2>

    <lable for="name">Full Name</lable>
    <input type="text" id="name" class="form-field" name="name" required>

     <lable for="name">Email</lable>
    <input type="email" id="email" class="form-field" name="email" required>

  </form>

</body>
